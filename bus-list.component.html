<br>
<h2>Online Bus Ticket Booking</h2>

&nbsp;&nbsp;<button [routerLink]="['/add-bus']" class="btn btn-primary mb-3">Add Bus</button>
<br><br>

&nbsp;&nbsp;<input type="text" [(ngModel)]="searchTerm" placeholder="search with any term">
<br><br>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <!-- <th>ID</th> -->
      <th>Bus Number</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Passenger Name</th>
      <th>Booking Date</th>
      <th>View Bus</th>
      <th>Update Bus</th>
      <th>Delete Bus</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of filteredBuses$ | async | filterBus:searchTerm">
      <!-- <td>{{b.id}}</td> -->
      <td>{{b.busNumber}}</td>
      <td>{{b.routeSource}}</td>
      <td>{{b.routeDestination}}</td>
      <td>{{b.passengerName}}</td>
      <td>{{b.bookingDate | date:'dd-MM-YYYY'}}</td>
      <td><button [routerLink]="['/view-bus/',b.id]" class="btn btn-info">View</button></td>
      <td><button [routerLink]="['/edit-bus/',b.id]" class="btn btn-warning">Update</button></td>
      <td><button (click)="deleteBus(b.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
